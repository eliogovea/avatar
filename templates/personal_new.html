<html>
<head>
    <link rel="stylesheet" href="static/css/croppie.css" />
    <link rel="stylesheet" href="static/css/demo.css" />
    <script src="static/js/jquery-3.3.1.min.js"></script>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  	<link href="/static/css/profile.css" rel="stylesheet" type="text/css">
  	<link href="/static/css/croppie.min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/croppie.min.js"></script>
  	<title>Avatar UPR</title>
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <div class="collapse navbar-collapse">
              {{if .IsManager}}
              <ul class="nav navbar-nav">
                  <li>
                      <a href="/admin/pending">Pendientes</a>
                  </li>
                  <li>
                      <a href="/admin/approved">Aprobados</a>
                  </li>
              </ul>
              {{end}}
               <div class="pull-right">
                  <ul class="nav navbar-nav">
                      <li>
                          <a href="/logout">Salir</a>
                   </li>
                  </ul>
              </div>
          </div>
      </div>
  </nav>
  <b>{{.Username}}</b>
  <div class="container" id="avatars">
      <li>
          <img src="{{.ApprovedAvatar}}" width="320" height="320" style="border-radius: 50%;"/>
          <b>Aprobado</b>
      </li>
      {{if .HasPendingAvatar}}
      <li>
          <img src="{{.PendingAvatar}}" width="320" height="320" style="border-radius: 50%;">
          <b>Pendiente</b>
      </li>
      {{end}}
  </div>


	<div class="demo-wrap upload-demo">
    	<div class="container">
        	<div class="grid">
            	<div class="col-1-2">
                     <div class="actions">
                     	<a class="btn file-btn">
                        	<span>Upload</span>
                        	<input type="file" id="upload" value="Choose a file" accept="image/*" />
                        </a>
                        <button class="upload-result">Result</button>
                     </div>
                 </div>
                 <div class="col-1-2">
                 	<div class="upload-msg">
                    	Upload a file to start cropping
                    </div>
                    <div class="upload-demo-wrap">
                    	<div id="upload-demo"></div>
                    </div>
                </div>
            </div>
        </div>
   </div>


    <script src="static/js/croppie.js"></script>
    <script src="static/js/demo.js"></script>
    <script>
        Demo.init();
    </script>
<body>
</html>
