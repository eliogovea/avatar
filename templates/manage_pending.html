<html>
<head>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/static/css/profile.css" rel="stylesheet" type="text/css">
	<title>Avatar UPR</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/admin/pending">Pendientes</a>
                    </li>
                    <li>
                        <a href="/admin/approved">Aprobados</a>
                    </li>
                    <li>
                        <a href="/personal">Perfil</a>
                    </li>
                </ul>
                 <div class="pull-right">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/logout">Salir</a>
                     </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div>
        {{range .Files}}
        <div>
            <li>
            <img id="{{.Username}}" src="{{.Name}}" width="320" height="320">
            </li> 
            <div>
                <ul>
                    <button onclick="accept({{.Username}})">Aceptar</button>
                    <li><a href="javascript:void(0)" class="approve button positive">Aceptar</a></li>
                    <li><a href="javascript:void(0)" class="deny button positive">Denegar</a></li>
                </ul>
            </div>
            <b class="username">{{.Username}}</b>
        </div>
        {{end}}
    </div>
</body>

<script>
function accept(id) {
   document.getElemetById(id).src = "/static/approved.jpeg"
    // TODO
}
</script>

</html>
