<html lang="en">

<head>
  <title>UPR Avatar</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->

</head>

<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="green" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a class="simple-text logo-mini">
          Avatar UPR
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item">
            <div class="container">
                <input  type="text"     id="username"     class="form-control" placeholder="Username">
                <input  type="password" id="password"     class="form-control" placeholder="Password">
                <button type="submit"   id="login-button" class="btn btn-sm">Login</button>
            </div>
          </li>

          <li class="nav-item">
            <a href="/profile"class="nav-link">
              <!-- <i class="material-icons">person</i> -->
              <p>Profile</p>
            </a>
          </li>
          <li class="nav-item ">
            <a href="#about" class="nav-link">
              <!-- <i class="material-icons">info</i> -->
              <p>About</p>
            </a>
          </li>
          <li class="nav-item ">
            <a href="#admin" class="nav-link">
              <!-- <i class="material-icons">dashboard</i> -->
              <p>Admin</p>
            </a>
          </li>
          <li class="nav-item ">
            <a id="logout-button" href="#logout" class="nav-link">
              <!-- <i class="material-icons">meeting_room</i> -->
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel ">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#">User Profile</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <div class="content">
        <div class="container-fluid">
          <!-- your content here -->

          <div class="row">
            <div class="card-profile col" style="width: 20rem;">
              <img class="card-avatar" src="web/static/img/default-avatar.jpeg" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Aprobado</p>
              </div>
            </div>

            <div class="card-profile col" style="width: 20rem;">
              <img class="card-avatar" src="web/static/img/default-avatar.jpeg" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Pendiente</p>
              </div>
            </div>
          </div>
          
          <div class="container-fluid fileinput fileinput-new text-center" data-provides="fileinput">
            <div id="resizer"></div>
            <div>
              <span class="upload-btn-wrapper btn btn-raised btn-round btn-default btn-file">
                <span>Cambiar mi avatar</span>
                <input type="file" id="load" name="file" />
              </span>
              <button class="btn btn-round" id="send">Enviar</button>
            </div>
          </div>

        </div>

       

      <footer class="footer">
        <!-- TODO -->
      </footer>
    </div>
  </div>

    <!--   Core JS Files   -->
  <script src="web/static/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="web/static/js/core/popper.min.js" type="text/javascript"></script>

  <script src="web/static/js/main.js" type="text/javascript"></script>

</html>
